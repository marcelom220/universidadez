<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">




<h:body>
	<p:dialog id="modal" header="Alteração de usuário"
		widgetVar="alteracaoUsuario" modal="true" height="400" dynamic="true">

		<div id="modal" class="externoFormulario">
		
			<h:form id="frmUsuarioAlteracao">
				<p:messages autoUpdate="true" />
				
				<h:panelGrid columns="2" styleClass="gridFormulario">

					<p:outputLabel for="txtIdFUA" value="ID: " />
					<h:outputText id="txtIdFUA" value="#{usuarioBean.usuario.id}" />

					<p:outputLabel for="txtNomeFUA" value="Nome completo: " />
					<p:inputText id="txtNomeFUA" value="#{usuarioBean.usuario.nome}" />

					<p:outputLabel for="txtEmailFUA" value="E-mail: " />
					<p:inputText id="txtEmailFUA" value="#{usuarioBean.usuario.email}" />

					<p:outputLabel for="txtUsernameFUA" value="Username: " />
					<h:outputText id="txtUsernameFUA"
						value="#{usuarioBean.usuario.username}" />

					<p:outputLabel for="cmbTipoUsuarioFUA" value="Tipo Usuário: " />
					<p:selectOneMenu id="cmbTipoUsuarioFUA"
						value="#{usuarioBean.usuario.tipoUsuario}">
						<f:selectItems var="Tipo" value="#{usuarioBean.tiposUsuario}" />
					</p:selectOneMenu>

					<p:commandButton value="Salvar" action="#{usuarioBean.alterar}"
						update="@form" />
					<p:button value="Fechar"
						outcome="/UsuarioListaAtivos?faces-redirect=true" />

				</h:panelGrid>
				
			</h:form>
		</div>

	</p:dialog>
</h:body>
</html>
