<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/LayoutAluno.xhtml">
	
	
	<p:dialog id="alteracaoUsuarioDialog" header="Alteração de usuário"
		widgetVar="alteracaoUsuario" modal="true" height="400" dynamic="true">
	<ui:define name="titulo">Edição usuario</ui:define>



	<ui:define name="content">


		<h1 class="aw-page-title">Edição usuário</h1>
		<h:form id="cadastrarUsuario">
			<p:messages></p:messages>
			<h:panelGrid columns="2" id="painel">

					<p:outputLabel for="txtIdFUA" value="ID: " />
					<h:outputText id="txtIdFUA" value="#{usuarioBean.usuario.id}" />
					
					<p:outputLabel value="Nome:"  />
					<p:inputText value="#{usuarioBean.usuario.nome}"  size="60"  />
				
			
					<h:outputLabel value="Sexo"/>
					<h:selectOneRadio value="#{usuarioBean.usuario.sexo}">
						<f:selectItem itemValue="m" itemLabel="Masculino"></f:selectItem>
						<f:selectItem itemValue="f" itemLabel="Feminino"></f:selectItem>
					</h:selectOneRadio>
					
					
					
					<p:outputLabel value="Matricula:" for="matricula-user" />
					<p:outputLabel mask="99999.9999" size="25" value="#{usuarioBean.usuario.matricula}"
						id="matricula-user"  />
						
					
				
				<p:outputLabel value="Cpf:" for="cpf-user" />
				<p:inputMask mask="999.999.999-99" id="cpf-user" size="25" 
                                value="#{usuarioBean.usuario.cpf}"  />
					
				
				
				<p:outputLabel value="Senha:" for="senha-user" />
				<p:password value="#{usuarioBean.usuario.password}" id="senha-user"
					size="25" ></p:password>
					
				<p:outputLabel value="E-mail:" for="email-user" />
				<p:inputText value="#{usuarioBean.usuario.email}" id="email-user"
					size="25"  />
					
				
			
					<p:outputLabel for="mask" value="Data de Nascimento"/>
        			<p:inputMask id="mask" mask="99/99/9999" value="#{usuarioBean.usuario.dataNascimento}" required="true" requiredMessage="Informe a Data de Nascimento(dd//MM/yyyy)">
        			<f:convertDateTime type="date" pattern="dd/mm/yyyy" /> 		
        			</p:inputMask>	

				<p:outputLabel value="Telefone:" for="telefone-user" />
				<p:inputMask mask="(99) 99999-9999"
					value="#{usuarioBean.usuario.telefone}" id="telefone-user"
					size="25"  />
					


				<p:outputLabel value="Tipo de usuário"/>
				<p:selectOneButton id="tipoUsuario" required="true" requiredMessage="Informe o tipo de usuário " value = "#{usuarioBean.usuario.tipoUsuario}">
					<f:selectItems value="#{usuarioBean.tiposUsuario}" />
				</p:selectOneButton>

				<p:commandButton value="Salvar"
					action="#{usuario.alterar}"
					update="@form" />
					
				<p:button value="Fechar" onclick="PF('cadastroUsuario').hide();" />
			

			</h:panelGrid>

			

				
		</h:form>

	</ui:define>
	</p:dialog>
</ui:composition>
